<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="./img/rock.png" id="r">
        </div>
        <div class="choice">
                <img src="./img/paper.png" id="p">
            </div>
            <div class="choice">
                    <img src="./img/scissors.png" id="s">
                </div>
    </div>
    <p id="action-message"> Make your move!</p>
    <script src="./js/rps.js" charset="utf-8"></script>
    </body>
</html>
